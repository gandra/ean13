<!DOCTYPE html>
<html>
<head>
    <title>EAN13 Code Generator</title>
    <style type="text/css">
    #code {
        font-family: monospace, sans-serif;
        /*letter-spacing: 5px;*/
    }
    </style>
    <script type="text/javascript" src="ean13.js"></script>
</head>
<body>
    <div id="barcode"></div>
    <input id="code" value="695306660071" maxlength="12" onkeyup="x();value=value.replace(/[^\d]/g,'')" />
</body>
<script type="text/javascript">
function x() {
    var ean = new EAN13(document.getElementById("code").value);
    ean.draw("barcode", 2);
}
x();
</script>
</html>
